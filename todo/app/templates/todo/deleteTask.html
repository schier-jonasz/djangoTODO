<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app/delete.css' %}">
</head>
<body>
    <main class="main">
        <h2 class="main__header">DELETE</h2>
        <section class="delete-task">
            <p class="delete-task__question">Are you sure you want to delete: <span class="delete-task__question--name">{{task}}</span>?</p>
            <div class="buttons-container">
                <form method="POST" action="" class="form">
                    {% csrf_token %}
                    <input type="submit" name="Delete Task" value="submit" class="form__button form__submit">
                </form>
                <a href="/todo/" class="form__button form__cancel">cancel</a>
            </div>
        </section>
    </main>
</body>
</html>
